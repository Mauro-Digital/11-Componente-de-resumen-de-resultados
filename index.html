<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;1,500&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./responsive.css">
  
    <title>Frontend Mentor | Componente de resumen de resultados</title>  
  
</head>
<body>
    <main class="main">
        <div class="main-1">
            <div class="result-summary">
                <div class="section-1">
                    <h1 class="section-title-1">Your Result</h1>
                    <p class="result-score"><span class="span-score-1">76 </span><span class="span-score-2">of 100</span></p>
                </div>
                <div class="grid-flow">
                    <h1 class="grid-flow-grid">Great</h1>
                    <p class="paragraph">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
        </div>

        <div class="main-2">
            <div class="summary grid-flow-2" data-apacing="large">
                <h2 class="title-2">Summary</h2>
            </div>

            <div class="grid-flow-3">
                <div class="summary-item summary-item-1">
                    <div class="flex-group">
                        <img class="img-2" src="./assets/images/icon-reaction.svg" alt="">
                        <h3 class="summary-title summary-title-1">
                            Reaction
                        </h3>                    
                    </div>
                    <div class="flex-item">
                        <span class="span-1">80</span>
                        <span class="span-2">/</span>
                        <span class="span-2">100</span>
                    </div>
                </div>

                <div class="summary-item summary-item-2">
                    <div class="flex-group">
                        <img class="img-2" src="./assets/images/icon-memory.svg" alt="">
                        <h3 class="summary-title summary-title-2">
                            Memory
                        </h3>                    
                    </div>
                    <div class="flex-item">
                        <span class="span-1">92</span>
                        <span class="span-2">/</span>
                        <span class="span-2">100</span>
                    </div>
                </div>

                <div class="summary-item summary-item-3">
                    <div class="flex-group">
                        <img class="img-2" src="./assets/images/icon-verbal.svg" alt="">
                        <h3 class="summary-title summary-title-3">
                            Verbal
                        </h3>                    
                    </div>
                    <div class="flex-item">
                        <span class="span-1">61</span>
                        <span class="span-2">/</span>
                        <span class="span-2">100</span>
                    </div>
                </div>

                <div class="summary-item summary-item-4">
                    <div class="flex-group">
                        <img class="img-2" src="./assets/images/icon-visual.svg" alt="">
                        <h3 class="summary-title summary-title-4">
                            Visual
                        </h3>                    
                    </div>
                    <div class="flex-item">
                        <span class="span-1">72</span>
                        <span class="span-2">/</span>
                        <span class="span-2">100</span>
                    </div>
                </div>
            </div>

            <div class="button-1">
                <input class="button" type="submit" value="Continue" >
            </div>
        </div>
        
    </main>    
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/mauricio-rodriguez-web" target="_blank">Mauricio Rodr√≠guez</a>.
  </div>
</body>
</html>
